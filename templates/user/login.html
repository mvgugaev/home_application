{% extends "base.html" %}
{% load static %}

{% block title %}
    Логин
{% endblock %}

{% block content %}
    <div class="main-container fullscreen">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-7">
              <div class="text-center">
                <h1 class="h2">Добро пожаловать 👋</h1>
                <p class="lead">Войдите в личный кабинет что бы продолжить</p>
                <form id="login_form">
                  <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email адрес" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Пароль" required>
                  </div>
                  {% csrf_token %}
                  <div id="login_form_errors"></div>
                  <button class="btn btn-lg btn-block btn-primary" role="button" type="submit">
                    Войти
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}

{% block style %}
{% endblock %}

{% block scripts %}
<script src="{% static "js/user.js" %}" ></script>
<script>
    window.onload = function() {
        USER.login.init();
    };
</script>
{% endblock %}
